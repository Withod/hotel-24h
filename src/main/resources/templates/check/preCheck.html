<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入住</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="/style/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/newComment.css" />
    <style>
        .form-control{width: 200px;height: 30px}
        .control-label{width: 50px;height: 30px}
    </style>
</head>
<body>
    <div>
        <h2>入住和退房</h2>
        <div align="left">
            <div class="form-inline">
                <label for="id" class="control-label">订单号:</label>
                <input type="text" class="form-control" id="id"   name="reserveId">
            </div>
            <div class="form-inline">
                <label for="reserverName" class="control-label"> 姓 名:</label>
                <input type="text" class="form-control" id="reserverName" name="reserverName">
            </div>
            <div class="form-inline">
                <label for="reserverPhone" class="control-label">手机号:</label>
                <input type="text" class="form-control" id="reserverPhone"  name="reserverPhone">
            </div>
        </div>
    </div>

    <table id="reservationTable"></table>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger" onclick="submitbtn()">入住</button>
            <button type="del" class="btn btn-danger" onclick="delbtn()">退订</button>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#reservationTable').bootstrapTable({
                ajax: function (request) {
                    $.ajax({
                        type: 'GET',
                        url: '/check/list',
                        contentType: 'application/x-www-form-urlencoded',
                        dataType: 'json',
                        data:{
                            id:$('#id').val().trim(),
                            reserverName:reserverName=$('#reserverName').val().trim(),
                            reserverPhone:reserverPhone=$('#reserverPhone').val().trim(),
                        },
                        success: function (res) {
                            request.success({
                                row: res.data,
                            })
                            $('#reservationTable').bootstrapTable('load', res.data)
                        },
                        error: function (error) {
                            console.log(error)
                        },
                    })
                },
                striped: true,
                pageNumber: 1,
                pagination: true,
                sidePagination: 'client',
                pageSize: 10,
                columns: [
                    {
                        title: '订单号',
                        field: 'id',
                    },
                    {
                        title: '房间号',
                        field: 'roomId',
                    },
                    {
                        title: '开始时间',
                        field: 'startDate',
                    },
                    {
                        title: '结束时间',
                        field: 'endDate',
                    },
                    {
                        title: '预约者',
                        field: 'reserverName',
                    },
                    {
                        title: '预约者电话',
                        field: 'reserverPhone',
                    },
                    {
                        title: '状态',
                        field: 'status',
                    },
                    {
                        field: 'id',
                        title: '操作',
                        width: 150,
                        formatter: (id, row, idx) => {
                            console.log(id,row,idx);
                            return `<button class="btn btn-danger" onclick="submitbtn()" ${row.status==0? '':'disabled'}>入住</button>
                                <button class="btn btn-danger" onclick="delbtn()"  ${row.status==1? '':'disabled'}>退订</button>`
                        },
                    },
                ],
            })
        })

        function submitbtn(){
            let result = confirm("确定入住吗？");
            if (result) {
                console.log(1);
                let id=$('#id').val().trim();
                let reserverName=$('#reserverName').val().trim();
                let reserverPhone=$('#reserverPhone').val().trim();
                console.log("id:"+id+"  reserverName:"+reserverName+"   reserverPhone:"+reserverPhone);
                let stu={
                    id:id,reserverName:reserverName,reserverPhone:reserverPhone
                }
                console.log(stu);
                $.ajax({
                    url: '/check/checkIn',
                    method: 'POST',
                    data: {
                        id,reserverName,reserverPhone
                    },
                    contentType: "application/x-www-form-urlencoded",
                    dataType: "json",
                    success: (data) => {
                        console.log(data)
                    },
                    error: (error) => {
                        console.log(error)
                    },
                })
            } else {
                alert("已取消入住的操作");
            }
        }
        function delbtn(){
            let result = confirm("确定需要退房吗？");
            if (result) {
                let id=$('#id').val().trim();
                let reserverName=$('#reserverName').val().trim();
                let reserverPhone=$('#reserverPhone').val().trim();
                console.log("id:"+id+"  reserverName:"+reserverName+"   reserverPhone:"+reserverPhone);
                let stu={
                    id:id,reserverName:reserverName,reserverPhone:reserverPhone
                }
                console.log(stu);
                $.ajax({
                    url: '/check/checkOut',
                    method: 'POST',
                    data: {
                        id,reserverName,reserverPhone
                    },
                    contentType: "application/x-www-form-urlencoded",
                    dataType: "json",
                    success: (data) => {
                        console.log(data)
                    },
                    error: (error) => {
                        console.log(error)
                    },
                })
            } else {
                alert("已取消退订的操作");
            }
        }

    </script>
</body>
</html>
